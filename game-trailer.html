<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Trailer</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .trailer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        iframe {
            width: 80%;
            max-width: 800px;
            height: 450px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Game Trailers</h1>
    <div class="trailer-container">
        <div>
            <h2>GTA 6</h2>
            <iframe src="https://www.youtube.com/embed/QdBZY2fkU-0" allowfullscreen></iframe>
        </div>
        <div>
            <h2>Ghost of Yotei</h2>
            <iframe src="https://www.youtube.com/embed/7z7kqwuf0a8" allowfullscreen></iframe>
        </div>
        <div>
            <h2>Assassin's Creed Shadows</h2>
            <iframe src="https://www.youtube.com/embed/vovkzbtYBC8" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
