    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;

        .container {
            max-width: 800px;

            padding: 20px;

        .game-card {

        }
        iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 10px;
        }
        a {
            color: #00bfff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Latest Game Trailers</h1>
